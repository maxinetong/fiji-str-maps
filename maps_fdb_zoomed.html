<!DOCTYPE html>
<html>
<head>
    <title>FDB Business Maps (By City)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #f5f6fa;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--primary-color);
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .map-container {
            display: flex;
            flex-direction: row;
            gap: 10px;
            margin-bottom: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 15px;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
        }

        .map {
            flex: 2;
            height: 800px;
            border-radius: 8px;
            overflow: hidden;
            border: none;
        }

        .legend {
            flex: 1;
            padding: 15px;
            background: white;
            border-radius: 8px;
            max-height: 800px;
            overflow-y: auto;
            min-width: 300px;
            max-width: 400px;
        }

        .legend h3 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--secondary-color);
        }

        .business-list {
            list-style: none;
            padding: 0;
        }

        .business-item {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .business-item:hover {
            transform: translateX(5px);
            background: #e9ecef;
        }

        .marker-number {
            display: inline-block;
            width: 24px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            background: var(--accent-color);
            color: white;
            border-radius: 50%;
            margin-right: 10px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .custom-marker {
            width: 24px !important;
            height: 24px !important;
            font-weight: bold;
            background: var(--accent-color) !important;
            color: white !important;
            text-align: center !important;
            line-height: 24px !important;
            border-radius: 50% !important;
            border: none !important;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        select, button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            background: white;
        }

        select {
            min-width: 150px;
        }

        button {
            background: var(--secondary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: #2980b9;
        }

        /* Scrollbar styling */
        .legend::-webkit-scrollbar {
            width: 8px;
        }

        .legend::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .legend::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .legend::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .map-container {
                flex-direction: column;
            }

            .legend {
                max-width: none;
                max-height: 300px;
            }

            .map {
                height: 400px;
            }
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">FDB Business Maps</h1>
        <p class="subtitle">Participating MSMEs in the Secured Transaction Reform IE across major towns and cities - FDB</p>
    </div>

    <!-- Suva -->
    <div class="map-container">
        <div id="suva-map" class="map"></div>
        <div class="legend">
            <h3>Suva Businesses</h3>
            <ol id="suva-list" class="business-list"></ol>
        </div>
    </div>

    <!-- Nadi -->
    <div class="map-container">
        <div id="nadi-map" class="map"></div>
        <div class="legend">
            <h3>Nadi Businesses</h3>
            <ol id="nadi-list" class="business-list"></ol>
        </div>
    </div>

    <!-- Lautoka -->
    <div class="map-container">
        <div id="lautoka-map" class="map"></div>
        <div class="legend">
            <h3>Lautoka Businesses</h3>
            <ol id="lautoka-list" class="business-list"></ol>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <select id="map-select" class="map-select">
            <option value="suva-map">Suva</option>
            <option value="nadi-map">Nadi</option>
            <option value="lautoka-map">Lautoka</option>
        </select>
        <button id="download-map">
            <i class="fas fa-download"></i>
            Download Map
        </button>
    </div>

    <script>
        const cityConfigs = {
            suva: { center: [-18.130224, 178.438269], zoom: 14, bounds: { south: -18.18, north: -18.05, west: 178.38, east: 178.48 } },
            nadi: { center: [-17.788531, 177.431054], zoom: 14, bounds: { south: -17.85, north: -17.75, west: 177.38, east: 177.48 } },
            lautoka: { center: [-17.611299, 177.453216], zoom: 14, bounds: { south: -17.65, north: -17.55, west: 177.42, east: 177.48 } }
        };

        const isInBoundingBox = (lat, lng, bounds) => {
            return lat >= bounds.south && lat <= bounds.north && lng >= bounds.west && lng <= bounds.east;
        };

        fetch('businesses_fdb.json')
            .then(response => response.json())
            .then(businesses => {
                for (const [city, config] of Object.entries(cityConfigs)) {
                    const map = L.map(`${city}-map`, { 
                        center: config.center, 
                        zoom: config.zoom,
                        zoomControl: true,
                        scrollWheelZoom: true
                    });
                    
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: 'Â© OpenStreetMap contributors',
                        maxZoom: 19
                    }).addTo(map);

                    const cityBusinesses = businesses.filter(b => isInBoundingBox(b.lat, b.lng, config.bounds));
                    const businessList = document.getElementById(`${city}-list`);

                    cityBusinesses.forEach((business, index) => {
                        const number = index + 1;

                        // Add marker to map
                        const marker = L.marker([business.lat, business.lng], {
                            icon: L.divIcon({
                                className: 'custom-marker',
                                html: number,
                                iconSize: [24, 24]
                            })
                        });

                        // Enhanced popup content
                        const popupContent = `
                            <div style="padding: 10px;">
                                <h3 style="margin: 0 0 8px 0; color: #2c3e50;">${number}. ${business.name}</h3>
                                <p style="margin: 0; color: #666;">${business.address}</p>
                            </div>
                        `;

                        marker.bindPopup(popupContent).addTo(map);

                        // Add business to legend
                        const listItem = document.createElement('li');
                        listItem.classList.add('business-item');
                        listItem.innerHTML = `
                            <span class="marker-number">${number}</span>
                            <strong>${business.name}</strong><br>
                            <span style="color: #666; margin-left: 34px;">${business.address}</span>
                        `;

                        // Add hover interaction
                        listItem.addEventListener('mouseenter', () => marker.openPopup());
                        listItem.addEventListener('mouseleave', () => marker.closePopup());

                        businessList.appendChild(listItem);
                    });
                }
            })
            .catch(error => console.error("Error loading JSON: ", error));
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        document.getElementById("download-map").addEventListener("click", function() {
            const selectedMap = document.getElementById("map-select").value;
            const mapElement = document.getElementById(selectedMap);
            
            // Show loading state
            this.disabled = true;
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';

            html2canvas(mapElement, {
                useCORS: true,
                logging: false,
                scale: 2,
                backgroundColor: null
            }).then((canvas) => {
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = `${selectedMap.split('-')[0]}-business-map.png`;
                link.click();
                
                // Reset button state
                this.disabled = false;
                this.innerHTML = '<i class="fas fa-download"></i> Download Map';
            }).catch(error => {
                console.error("Error generating image:", error);
                this.disabled = false;
                this.innerHTML = '<i class="fas fa-download"></i> Download Map';
            });
        });
    </script>

    <div id="selection-results" style="display: none; margin: 30px auto; max-width: 1600px; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <h3>Selected Businesses</h3>
        <button id="copy-results" style="background: #3498db; color: white; border: none; padding: 8px 15px; border-radius: 4px; margin-bottom: 15px; cursor: pointer;">
            <i class="fas fa-copy"></i> Copy to Clipboard
        </button>
        <div id="selected-businesses-list" style="white-space: pre-line; font-family: monospace; background: #f5f6fa; padding: 15px; border-radius: 8px; max-height: 400px; overflow-y: auto;"></div>
    </div>

    <script>
        // Store all businesses globally so we can access them later
        let allBusinesses = [];
        
        // Modified fetch to store all businesses
        fetch('businesses_fdb.json')
            .then(response => response.json())
            .then(businesses => {
                allBusinesses = businesses;
                
                // Implement a custom selection tool for each map
                for (const [city, config] of Object.entries(cityConfigs)) {
                    const map = L.map(`${city}-map`, { 
                        center: config.center, 
                        zoom: config.zoom,
                        zoomControl: true,
                        scrollWheelZoom: true
                    });
                    
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: 'Â© OpenStreetMap contributors',
                        maxZoom: 19
                    }).addTo(map);
                    
                    // Add a custom control for area selection
                    const customControl = L.Control.extend({
                        options: {
                            position: 'topright'
                        },
                        
                        onAdd: function() {
                            const container = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
                            const button = L.DomUtil.create('a', '', container);
                            button.innerHTML = 'â»';
                            button.href = '#';
                            button.title = 'Select area for business list';
                            button.style.fontSize = '18px';
                            button.style.fontWeight = 'bold';
                            button.style.textAlign = 'center';
                            button.style.verticalAlign = 'middle';
                            button.style.lineHeight = '30px';
                            button.style.width = '30px';
                            button.style.height = '30px';
                            button.style.display = 'block';
                            button.style.backgroundColor = '#ffffff';
                            button.style.boxShadow = '0 1px 5px rgba(0,0,0,0.65)';
                            button.style.borderRadius = '4px';
                            
                            let isDrawing = false;
                            let startPoint = null;
                            let rectangle = null;
                            
                            L.DomEvent.on(button, 'click', function(e) {
                                L.DomEvent.stopPropagation(e);
                                L.DomEvent.preventDefault(e);
                                
                                if (!isDrawing) {
                                    button.style.backgroundColor = '#3498db';
                                    button.style.color = 'white';
                                    isDrawing = true;
                                    
                                    map.dragging.disable();
                                    
                                    map.on('mousedown', onMouseDown);
                                } else {
                                    resetDrawingState();
                                }
                            });
                            
                            function onMouseDown(e) {
                                startPoint = e.latlng;
                                rectangle = L.rectangle([startPoint, startPoint], {
                                    color: '#3498db',
                                    weight: 2
                                }).addTo(map);
                                
                                map.on('mousemove', onMouseMove);
                                map.on('mouseup', onMouseUp);
                                map.on('mouseout', onMouseUp);
                            }
                            
                            function onMouseMove(e) {
                                if (rectangle && startPoint) {
                                    rectangle.setBounds([startPoint, e.latlng]);
                                }
                            }
                            
                            function onMouseUp(e) {
                                map.off('mousemove', onMouseMove);
                                map.off('mouseup', onMouseUp);
                                map.off('mouseout', onMouseUp);
                                
                                if (rectangle && startPoint) {
                                    const bounds = rectangle.getBounds();
                                    
                                    // Process the selected area
                                    processSelectedArea(bounds, city);
                                }
                                
                                resetDrawingState();
                            }
                            
                            function resetDrawingState() {
                                button.style.backgroundColor = '';
                                button.style.color = '';
                                isDrawing = false;
                                startPoint = null;
                                
                                if (rectangle) {
                                    map.removeLayer(rectangle);
                                    rectangle = null;
                                }
                                
                                map.dragging.enable();
                                map.off('mousedown', onMouseDown);
                            }
                            
                            return container;
                        }
                    });
                    
                    map.addControl(new customControl());
                    
                    // Continue with your existing code for adding markers and list items
                    const cityBusinesses = businesses.filter(b => isInBoundingBox(b.lat, b.lng, config.bounds));
                    const businessList = document.getElementById(`${city}-list`);
                    
                    cityBusinesses.forEach((business, index) => {
                        const number = index + 1;
                        
                        // Add marker to map
                        const marker = L.marker([business.lat, business.lng], {
                            icon: L.divIcon({
                                className: 'custom-marker',
                                html: number,
                                iconSize: [24, 24]
                            })
                        });
                        
                        // Add popup content
                        const popupContent = `
                            <div style="padding: 10px;">
                                <h3 style="margin: 0 0 8px 0; color: #2c3e50;">${number}. ${business.name}</h3>
                                <p style="margin: 0; color: #666;">${business.address}</p>
                            </div>
                        `;
                        
                        marker.bindPopup(popupContent).addTo(map);
                        
                        // Add business to legend
                        const listItem = document.createElement('li');
                        listItem.classList.add('business-item');
                        listItem.innerHTML = `
                            <span class="marker-number">${number}</span>
                            <strong>${business.name}</strong><br>
                            <span style="color: #666; margin-left: 34px;">${business.address}</span>
                        `;
                        
                        // Add hover interaction
                        listItem.addEventListener('mouseenter', () => marker.openPopup());
                        listItem.addEventListener('mouseleave', () => marker.closePopup());
                        
                        businessList.appendChild(listItem);
                    });
                }
            })
            .catch(error => console.error("Error loading JSON: ", error));
        
        // Function to process the selected area
        function processSelectedArea(bounds, city) {
            const south = bounds.getSouth();
            const north = bounds.getNorth();
            const west = bounds.getWest();
            const east = bounds.getEast();
            
            // Find businesses within these bounds
            const businessesInBounds = allBusinesses.filter(b => 
                b.lat >= south && b.lat <= north && 
                b.lng >= west && b.lng <= east
            );
            
            // Create formatted list
            let copyList = businessesInBounds.map((business, index) => 
                `${index + 1}. ${business.name} - ${business.address}`
            ).join('\n');
            
            // Display results on the page
            document.getElementById('selection-results').style.display = 'block';
            document.getElementById('selected-businesses-list').textContent = 
                `Found ${businessesInBounds.length} businesses in selected area (${city}):\n\n${copyList}`;
            
            // Scroll to results
            document.getElementById('selection-results').scrollIntoView({ behavior: 'smooth' });
        }
            
        // Add copy functionality
        document.getElementById('copy-results').addEventListener('click', function() {
            const textToCopy = document.getElementById('selected-businesses-list').textContent;
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    // Show a brief "Copied!" message
                    const originalText = this.innerHTML;
                    this.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        this.innerHTML = originalText;
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        });
    </script>

</body>
</html>
