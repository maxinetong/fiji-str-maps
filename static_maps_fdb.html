<!DOCTYPE html>
<html>
<head>
    <title>Fiji Business Maps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <style>
        .map-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background: white;
        }
        .map {
            width: 1600px;
            height: 1200px;
        }
        .title {
            font-family: Arial, sans-serif;
            font-size: 32px;
            margin-bottom: 15px;
            text-align: center;
        }
        #download-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 1000;
        }
        button {
            display: block;
            margin: 5px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 16px;
        }
        .custom-marker {
            width: 12px !important;
            height: 12px !important;
            border-radius: 50%;
            border: 3px solid red;
            background-color: white;
        }
        #loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            z-index: 2000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="loading">Generating map image... Please wait.</div>

    <div id="download-buttons">
        <button onclick="captureMap('suva-map')">Save Suva Map</button>
        <button onclick="captureMap('nadi-map')">Save Nadi Map</button>
        <button onclick="captureMap('lautoka-map')">Save Lautoka Map</button>
    </div>

    <div id="suva-container" class="map-container">
        <div class="title">Suva Businesses</div>
        <div id="suva-map" class="map"></div>
    </div>

    <div id="nadi-container" class="map-container">
        <div class="title">Nadi Businesses</div>
        <div id="nadi-map" class="map"></div>
    </div>

    <div id="lautoka-container" class="map-container">
        <div class="title">Lautoka Businesses</div>
        <div id="lautoka-map" class="map"></div>
    </div>

    <script>
        const cityConfigs = {
            suva: {
                center: [-18.130224, 178.438269],
                zoom: 14,
                bounds: {
                    south: -18.18,
                    north: -18.05,
                    west: 178.38,
                    east: 178.48
                }
            },
            nadi: {
                center: [-17.788531, 177.431054],
                zoom: 14,
                bounds: {
                    south: -17.85,
                    north: -17.75,
                    west: 177.38,
                    east: 177.48
                }
            },
            lautoka: {
                center: [-17.611299, 177.453216],
                zoom: 14,
                bounds: {
                    south: -17.65,
                    north: -17.55,
                    west: 177.42,
                    east: 177.48
                }
            }
        };

        const isInBoundingBox = (lat, lng, bounds) => {
            return lat >= bounds.south && 
                   lat <= bounds.north && 
                   lng >= bounds.west && 
                   lng <= bounds.east;
        };

        const customIcon = L.divIcon({
            className: 'custom-marker',
            iconSize: [12, 12],
            iconAnchor: [6, 6]
        });

        const maps = {};
        
        fetch('businesses_fdb.json')
            .then(response => response.json())
            .then(businesses => {
                for (const [city, config] of Object.entries(cityConfigs)) {
                    const map = L.map(`${city}-map`, {
                        center: config.center,
                        zoom: config.zoom,
                        zoomControl: false,
                        dragging: false,
                        touchZoom: false,
                        scrollWheelZoom: false,
                        doubleClickZoom: false
                    });

                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: 'Â© OpenStreetMap contributors'
                    }).addTo(map);

                    const cityBusinesses = businesses.filter(b => 
                        isInBoundingBox(b.lat, b.lng, config.bounds)
                    );

                    cityBusinesses.forEach(business => {
                        L.marker([business.lat, business.lng], {icon: customIcon})
                            .bindPopup(`<b>${business.name}</b><br>${business.address}`)
                            .addTo(map);
                    });

                    maps[city] = map;
                }
            });

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        async function captureMap(mapId) {
            showLoading();
            const container = document.getElementById(mapId).parentElement;
            
            try {
                // Force a map refresh
                maps[mapId.split('-')[0]].invalidateSize();
                
                // Wait for tiles to load
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Use dom-to-image instead of html2canvas
                const dataUrl = await domtoimage.toPng(container, {
                    width: container.offsetWidth,
                    height: container.offsetHeight,
                    style: {
                        transform: 'scale(1)',
                        transformOrigin: 'top left'
                    }
                });

                // Create download link
                const link = document.createElement('a');
                link.download = `${mapId}.png`;
                link.href = dataUrl;
                link.click();
            } catch (error) {
                console.error('Error capturing map:', error);
                alert('Error generating map image. Please try again.');
            } finally {
                hideLoading();
            }
        }
    </script>
</body>
</html>
