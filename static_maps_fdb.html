<!DOCTYPE html>
<html>
<head>
    <title>Fiji Business Maps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        .map-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background: white;
        }
        .map {
            width: 1600px;  /* Doubled the width */
            height: 1200px; /* Doubled the height */
        }
        .title {
            font-family: Arial, sans-serif;
            font-size: 32px; /* Increased font size */
            margin-bottom: 15px;
            text-align: center;
        }
        #download-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 1000;
        }
        button {
            display: block;
            margin: 5px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 16px;
        }
        /* Custom marker styles */
        .custom-marker {
            width: 12px !important;
            height: 12px !important;
            border-radius: 50%;
            border: 3px solid red;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="download-buttons">
        <button onclick="captureMap('suva-map')">Save Suva Map</button>
        <button onclick="captureMap('nadi-map')">Save Nadi Map</button>
        <button onclick="captureMap('lautoka-map')">Save Lautoka Map</button>
    </div>

    <div id="suva-container" class="map-container">
        <div class="title">Suva Businesses</div>
        <div id="suva-map" class="map"></div>
    </div>

    <div id="nadi-container" class="map-container">
        <div class="title">Nadi Businesses</div>
        <div id="nadi-map" class="map"></div>
    </div>

    <div id="lautoka-container" class="map-container">
        <div class="title">Lautoka Businesses</div>
        <div id="lautoka-map" class="map"></div>
    </div>

    <script>
        const cityConfigs = {
            suva: {
                center: [-18.130224, 178.438269],
                zoom: 14, // Increased zoom level
                bounds: {
                    south: -18.18,
                    north: -18.05,
                    west: 178.38,
                    east: 178.48
                }
            },
            nadi: {
                center: [-17.788531, 177.431054],
                zoom: 14,
                bounds: {
                    south: -17.85,
                    north: -17.75,
                    west: 177.38,
                    east: 177.48
                }
            },
            lautoka: {
                center: [-17.611299, 177.453216],
                zoom: 14,
                bounds: {
                    south: -17.65,
                    north: -17.55,
                    west: 177.42,
                    east: 177.48
                }
            }
        };

        const isInBoundingBox = (lat, lng, bounds) => {
            return lat >= bounds.south && 
                   lat <= bounds.north && 
                   lng >= bounds.west && 
                   lng <= bounds.east;
        };

        // Custom icon for markers
        const customIcon = L.divIcon({
            className: 'custom-marker',
            iconSize: [12, 12],
            iconAnchor: [6, 6]
        });

        // Initialize maps
        const maps = {};
        
        fetch('businesses_fdb.json')
            .then(response => response.json())
            .then(businesses => {
                for (const [city, config] of Object.entries(cityConfigs)) {
                    const map = L.map(`${city}-map`, {
                        center: config.center,
                        zoom: config.zoom,
                        zoomControl: false,
                        dragging: false,
                        touchZoom: false,
                        scrollWheelZoom: false,
                        doubleClickZoom: false
                    });

                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: 'Â© OpenStreetMap contributors'
                    }).addTo(map);

                    const cityBusinesses = businesses.filter(b => 
                        isInBoundingBox(b.lat, b.lng, config.bounds)
                    );

                    cityBusinesses.forEach(business => {
                        L.marker([business.lat, business.lng], {icon: customIcon})
                            .bindPopup(`<b>${business.name}</b><br>${business.address}`)
                            .addTo(map);
                    });

                    maps[city] = map;
                }
            });

        async function captureMap(mapId) {
            const container = document.getElementById(mapId).parentElement;
            
            // Wait for tiles to load
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Force a map refresh
            maps[mapId.split('-')[0]].invalidateSize();
            
            // Capture with better settings
            html2canvas(container, {
                useCORS: true,
                allowTaint: true,
                foreignObjectRendering: true,
                scale: 1, // Maintain quality
                logging: true,
                width: container.offsetWidth,
                height: container.offsetHeight
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `${mapId}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>
</html>
