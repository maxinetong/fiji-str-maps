<!DOCTYPE html>
<html>
<head>
    <title> FDB Business Map </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <style>
        #map {
            width: 100%;
            height: 100vh;
        }

        @media (max-width: 768px) {
            #map {
                height: 50vh; /* Smaller height for tablets and phones */
            }
        }

        @media (max-width: 480px) {
            #map {
                height: 40vh; /* Even smaller height for small screens */
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        //set starting point in Fiji
        var map = L.map('map').setView([-17.7134, 178.0650], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

                // Adjust clustering behavior
        var markers = L.markerClusterGroup({
            maxClusterRadius: 30, // Reduce clustering effect
            disableClusteringAtZoom: 12, // Show individual pins earlier
              iconCreateFunction: function (cluster) {
        var childCount = cluster.getChildCount();

        // Stop clustering if 5 or fewer markers exist
        if (childCount <= 5) {
            var markersArray = cluster.getAllChildMarkers();

            // Break the cluster apart by adding individual markers
            markersArray.forEach(marker => markers.addLayer(marker));

            // Return null to prevent clustering
            return null;
        }

        // Default clustering behavior for more than 5 markers
        return L.divIcon({ 
            html: `<b>${childCount}</b>`, 
            className: 'marker-cluster', 
            iconSize: L.point(50, 50) 
        });
    }
        });

        fetch('businesses_fdb.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(function(business) {
                    var marker = L.marker([business.lat, business.lng])
                        .bindPopup(`<b>${business.name}</b><br>${business.address}`);
                    markers.addLayer(marker);
                });

                map.addLayer(markers);
            })
            .catch(error => console.error("Error loading JSON: ", error));
    </script>
</body>
</html>
