<!DOCTYPE html>
<html>
<head>
    <title>FDB Business Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <style>
        #map {
            width: 100%;
            height: 100vh;
        }

        @media (max-width: 768px) {
            #map {
                height: 50vh; /* Smaller height for tablets and phones */
            }
        }

        @media (max-width: 480px) {
            #map {
                height: 40vh; /* Even smaller height for small screens */
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Set starting point in Fiji
        var map = L.map('map').setView([-17.7134, 178.0650], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Adjust clustering behavior
        var markers = L.markerClusterGroup({
            maxClusterRadius: 30, // Reduce clustering effect
            disableClusteringAtZoom: 12, // Show individual pins earlier
            iconCreateFunction: function (cluster) {
                var childCount = cluster.getChildCount();

                // If 5 or fewer markers, prevent clustering
                if (childCount <= 5) {
                    return L.divIcon({ 
                        html: `<b>${childCount}</b>`, 
                        className: 'marker-cluster-small', 
                        iconSize: L.point(30, 30) 
                    });
                }

                // Default cluster styling
                return L.divIcon({ 
                    html: `<b>${childCount}</b>`, 
                    className: 'marker-cluster', 
                    iconSize: L.point(50, 50) 
                });
            }
        });

        // Fetch business data from JSON file
        fetch('businesses_fdb.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log("Successfully loaded JSON:", data);
                
                data.forEach(function(business) {
                    if (business.lat && business.lng) { // Ensure valid coordinates
                        var marker = L.marker([business.lat, business.lng])
                            .bindPopup(`<b>${business.name}</b><br>${business.address}`);
                        markers.addLayer(marker);
                    } else {
                        console.warn("Skipping invalid business entry:", business);
                    }
                });

                map.addLayer(markers);
            })
            .catch(error => {
                console.error("Error loading JSON: ", error);
                alert("Failed to load business data.");
            });
    </script>
</body>
</html>
