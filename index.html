<!DOCTYPE html>
<html>
<head>
    <title>Business Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
</head>
<body>
    <div id="map" style="height: 600px;"></div>

    <script>
        var map = L.map('map').setView([37.7749, -122.4194], 10); // San Francisco

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var markers = L.markerClusterGroup();

        // Load business data from local JSON file
        fetch('businesses.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(function(business) {
                    var marker = L.marker([business.lat, business.lng])
                        .bindPopup(`<b>${business.name}</b>`);
                    markers.addLayer(marker);
                });

                map.addLayer(markers);
            })
            .catch(error => console.error("Error loading JSON: ", error));
    </script>
</body>
</html>
