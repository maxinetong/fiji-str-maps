<!DOCTYPE html>
<html>
<head>
    <title>FDB Business Maps (By City)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .map-container {
            display: flex;
            flex-direction: row;
            margin-bottom: 30px;
            width: 90%;
            max-width: 1600px;
        }

        .map {
            flex: 2;
            height: 800px;
            border: 1px solid #ccc;
        }

        .legend {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f8f8;
            border-left: 2px solid #ccc;
            max-height: 800px;
        }

        .business-list {
            list-style: none;
            padding: 0;
        }

        .business-item {
            margin-bottom: 10px;
            cursor: pointer;
            font-weight: bold;
            color: #2B65EC;
        }

        .business-item:hover {
            text-decoration: underline;
        }

        .marker-group {
            font-weight: bold;
            color: white;
            font-size: 18px;
            background: darkblue;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }

        .custom-cluster {
            width: 25px !important;
            height: 25px !important;
            font-weight: bold;
            background: red;
            color: white;
            text-align: center;
            line-height: 25px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="title">FDB Business Maps</div>

    <!-- Suva -->
    <div class="map-container">
        <div id="suva-map" class="map"></div>
        <div class="legend">
            <h3>Suva Businesses</h3>
            <ul id="suva-list" class="business-list"></ul>
        </div>
    </div>

    <!-- Nadi -->
    <div class="map-container">
        <div id="nadi-map" class="map"></div>
        <div class="legend">
            <h3>Nadi Businesses</h3>
            <ul id="nadi-list" class="business-list"></ul>
        </div>
    </div>

    <!-- Lautoka -->
    <div class="map-container">
        <div id="lautoka-map" class="map"></div>
        <div class="legend">
            <h3>Lautoka Businesses</h3>
            <ul id="lautoka-list" class="business-list"></ul>
        </div>
    </div>

    <script>
        const cityConfigs = {
            suva: { center: [-18.130224, 178.438269], zoom: 14, bounds: { south: -18.18, north: -18.05, west: 178.38, east: 178.48 } },
            nadi: { center: [-17.788531, 177.431054], zoom: 14, bounds: { south: -17.85, north: -17.75, west: 177.38, east: 177.48 } },
            lautoka: { center: [-17.611299, 177.453216], zoom: 14, bounds: { south: -17.65, north: -17.55, west: 177.42, east: 177.48 } }
        };

        const isInBoundingBox = (lat, lng, bounds) => {
            return lat >= bounds.south && lat <= bounds.north && lng >= bounds.west && lng <= bounds.east;
        };

        fetch('businesses_fdb.json')
            .then(response => response.json())
            .then(businesses => {
                for (const [city, config] of Object.entries(cityConfigs)) {
                    const map = L.map(`${city}-map`, { center: config.center, zoom: config.zoom });
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap contributors' }).addTo(map);

                    const cityBusinesses = businesses.filter(b => isInBoundingBox(b.lat, b.lng, config.bounds));
                    const businessList = document.getElementById(`${city}-list`);

                    // Group businesses by location
                    const groupedLocations = {};
                    cityBusinesses.forEach(business => {
                        const key = `${business.lat},${business.lng}`;
                        if (!groupedLocations[key]) {
                            groupedLocations[key] = [];
                        }
                        groupedLocations[key].push(business);
                    });

                    Object.entries(groupedLocations).forEach(([location, businesses], index) => {
                        const [lat, lng] = location.split(',').map(Number);

                        // Create a label for the grouped businesses
                        const groupLabel = `📍 Area ${index + 1} - ${businesses.length} Businesses`;

                        // Popup content lists all businesses at that location
                        const popupContent = businesses.map((b, i) => `<b>${i + 1}. ${b.name}</b><br>${b.address}`).join("<hr>");

                        // Custom icon showing the number of businesses at one spot
                        const marker = L.marker([lat, lng], {
                            icon: L.divIcon({
                                className: 'custom-cluster',
                                html: businesses.length,
                                iconSize: [25, 25]
                            })
                        }).bindPopup(popupContent).addTo(map);

                        // Add the grouped location to the sidebar legend
                        const listItem = document.createElement('li');
                        listItem.classList.add('business-item');
                        listItem.innerHTML = `<b>${groupLabel}</b>`;
                        listItem.addEventListener('click', () => {
                            map.setView([lat, lng], 15);
                            marker.openPopup();
                        });
                        businessList.appendChild(listItem);
                    });
                }
            })
            .catch(error => console.error("Error loading JSON: ", error));
    </script>
</body>
</html>
